<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <div class="container">
        <div class="introPerfil card">
            <div class="introData">
                <div class="date"></div>
                <div class="hours">
                    <div class="dateHour"></div>
                    <div class="iconDay"></div>
                </div>
            </div>
            <div class="introText">
                <img src="https://placehold.co/130x130/EEE/31343C" alt="imgselfie">
                <h1>Welcome Back</h1>
                <h4>Hello Erika, how are you today?</h4>
            </div>
        </div>
        <div class="menu-container">
            <div class="configProfile">
                <div class="profile">
                    <div class="imgProfile">
                        <img src="https://placehold.co/250x250/EEE/31343C" alt="">
                        <div class="upProfileImg">
                            <div class="upFoto">Update</div>
                            <div class="upDoc">
                                <i class="bi bi-arrow-bar-up"></i>
                                Enviar doc</div>
                        </div>
                    </div>
                    <div class="dadosProfile">
                        <div><label for="Nome"><strong>Nome:</strong></label>

                        </div>
                        <div><label for="email"><strong>Email:</strong></label>
                            <h5>email@user.com</h5>
                        </div>
                        <div><label for="email"><strong>Telefone usuario:</strong></label>
                            <h5>TelUser</h5>
                        </div>
                        <div>
                            <label for="email"><strong>Endereço:</strong></label>
                            <h5>enderecoUser</h5>
                        </div>
                        <div class="divButton">
                            <button type="button" class="buttonProfile">
                            <i class="bi bi-brush-fill"></i>
                            EDITAR PERFIL
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="configSessions">
                <div class="Sessions">
                    <div class="cardAgua cardSessions">
                        <div class="imgCardAgua"><i class="bi bi-droplet-fill"></i></div>
                        <div class="textCard">
                            <h3>Consumo de Água</h3>
                            <p>Configure seu consumo de água</p>
                        </div>
                        <div class="engreCard"><i class="bi bi-brush-fill"></i></div>
                    </div>
                    <div class="cardAgua cardSessions">
                        <div class="imgCardAgua"><i class="bi bi-lungs-fill"></i></div>
                        <div class="textCard">
                            <h3>Exercício</h3>
                            <p>Configure seu consumo de água</p>
                        </div>
                        <div class="engreCard"><i class="bi bi-brush-fill"></i></div>
                    </div>
                    <div class="cardAgua cardSessions">
                            <div class="imgCardAgua"><i class="bi bi-book-fill"></i></div>
                            <div class="textCard">
                                <h3>Leitura</h3>
                                <p>Configure seu consumo de água</p>
                            </div>
                        <div class="engreCard"><i class="bi bi-brush-fill"></i></div>
                    </div>
                    <div class="cardAgua cardSessions">
                        <div class="imgCardAgua"><i class="bi bi-bank2"></i></div>
                        <div class="textCard">
                            <h3>Financeiro</h3>
                            <p>Configure seu consumo de água</p>
                        </div>
                        <div class="engreCard"><i class="bi bi-brush-fill"></i></div>
                    </div>

                <a href="./index.html">
                    <i class="bi bi-house-door-fill"></i>
                </a>
                <a href="./pagFinance.html">
                    <i class="bi bi-piggy-bank-fill"></i>

                <a href="./pagActivity.html">

                </a>
                <a href="./pagConfig.html">
