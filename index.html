<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="introPerfil card">
            <div class="introData">
                <div class="date"></div>
                <div class="hours">
                    <div class="dateHour"></div>
                    <div class="iconDay"></div>
                </div>
            </div>
            <div class="introText">
                <img src="https://placehold.co/130x130/EEE/31343C" alt="imgselfie">
                <h1>Welcome Back</h1>
                <h4>Hello Erika, how are you today?</h4>
            </div>
        </div>
        <div class="menu-motivacao">
            <div class="motivacaoMensagem card">
                <h4>the third month after Erika</h4>
                <h1>Welcome to a new day!</h1>
                <h4>Prophet's month of birth</h4>
            </div>
            <div class="cardFinanca card">
                <div class="box">
                    <div class="box-circle">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle id="circleProgress" cx="70" cy="70" r="70"></circle>
                        </svg>
                    </div>
                    <div class="number">
                    </div>
                </div>
                <div class="values">
                    <div class="valueTotal">
                    </div>
                    <div class="value">
                        <div class="valuesEntrada">
                            <h1>Entrada</h1>
                            <div class="valueEntrada"></div>
                        </div>
                        <div class="valuesSaida">
                            <h1>Saida</h1>
                            <div class="valueSaida"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-acomp">
            <div class="cardWeather">
                <div class="weather card">
                    <div class="nameCity"></div>
                    <div class="imgWeather"><i class="biWeather"></i></div>
                </div>
                <div class="degree card">
                    <div class="temperature"></div>
                    <h5>Maior parte do dia</h5>
                </div>
            </div>
            <div class="cardSaude card">
                <div class="agua valueSaude">
                    <div class="consumoAgua"></div>
                    <div class="coluna">
                        <div class="aguaValue"></div>
                    </div>
                    <h5>Ã¡gua</h5>
                </div>
                <div class="exercicio valueSaude">
                    <div class="consumoExercicio"></div>
                    <div class="coluna">
                        <div class="exercicioValue"></div>
                    </div>
                    <h5>Exercicio</h5>
                </div>
                <div class="leitura valueSaude">
                    <div class="consumoLeitura"></div>
                    <div class="coluna">
                        <div class="leituraValue">
                        </div>
                    </div>
                    <h5>leitura</h5>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="navOpcoes card">
                <a href="./index.html">
                <i class="bi bi-house-door-fill"></i>
            </a>
                <a href="./pagFinance.html">
                    <i class="bi bi-piggy-bank-fill"></i>
                </a>
                <a href="./pagActivity.html">
                    <i class="bi bi-card-checklist"></i>
                </a>
                <a href="./pagConfig.html">
                    <i class="bi bi-gear-fill"></i>
                </a>
            </div>

<script src="./main.js"></script>
